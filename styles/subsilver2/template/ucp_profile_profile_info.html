<!-- INCLUDE ucp_header.html -->

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2" valign="middle">{L_TITLE}</th>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="row2" colspan="2" align="center"><span class="genmed" style="color: #FF0000">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<tr>
	<td class="row1" colspan="2"><span class="genmed">{L_PROFILE_INFO_NOTICE}</span></td>
</tr>
<!-- EVENT ucp_profile_profile_info_before -->
<!-- IF S_JABBER_ENABLED -->
<tr>
	<td class="row1" width="35%"><b class="genmed">{L_UCP_JABBER}{L_COLON} </b></td>
	<td class="row2"><input class="post" type="text" name="jabber" size="30" maxlength="255" value="{JABBER}" /></td>
</tr>
<!-- ENDIF -->
<!-- IF S_BIRTHDAYS_ENABLED -->
	<tr>
		<td class="row1" width="35%"><b class="genmed">{L_BIRTHDAY}{L_COLON} </b><br /><span class="genmed">{L_BIRTHDAY_EXPLAIN}</span></td>
		<td class="row2" nowrap="nowrap"><span class="genmed">{L_DAY}{L_COLON}</span> <select name="bday_day" class="normal">{S_BIRTHDAY_DAY_OPTIONS}</select> <span class="genmed">{L_MONTH}{L_COLON}</span> <select name="bday_month" class="normal">{S_BIRTHDAY_MONTH_OPTIONS}</select> <span class="genmed">{L_YEAR}{L_COLON}</span> <select name="bday_year" class="normal">{S_BIRTHDAY_YEAR_OPTIONS}</select></td>
	</tr>
<!-- ENDIF -->
<!-- BEGIN profile_fields -->
	<tr>
		<td class="row1" width="35%">
			<b class="genmed">{profile_fields.LANG_NAME}{L_COLON} </b>
			<!-- IF profile_fields.S_REQUIRED --><b>*</b><!-- ENDIF -->
			<!-- IF profile_fields.LANG_EXPLAIN --><br /><span class="genmed">{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
		</td>
		<td class="row2">{profile_fields.FIELD}<!-- IF profile_fields.ERROR --><br /><span class="genmed" style="color: #FF0000">{profile_fields.ERROR}</span><!-- ENDIF --></td>
	</tr>
<!-- END profile_fields -->
<!-- EVENT ucp_profile_profile_info_after -->
<tr>
	<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input class="btnlite" type="reset" value="{L_RESET}" name="reset" />&nbsp; <input class="btnmain" type="submit" name="submit" value="{L_SUBMIT}" /></td>
</tr>
</table>

<!-- INCLUDE ucp_footer.html -->
